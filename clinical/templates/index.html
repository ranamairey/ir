<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .search-container {
            text-align: center;
        }
        .search-box {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            outline: none;
        }
        .search-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4285f4;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #4135e8;
        }
        .progress-container {
            display: none; /* Initially hidden */
            margin-top: 20px;
            width: 100%;
        }
        .progress-bar {
            width: 0%;
            height: 4px;
            background-color: #4285f4;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Search</h1>
        <form id="search-form" action="/search" method="post">
            <input type="text" name="query" class="search-box" placeholder="Enter search query">
            <br>
            <button type="submit" id="search-button" class="search-button">Search</button>
        </form>
        <div id="progress" class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script>
        document.getElementById("search-form").addEventListener("submit", function() {
            document.getElementById("progress").style.display = "block"; // Show progress bar when form is submitted
        });
    </script>
</body>
</html>
